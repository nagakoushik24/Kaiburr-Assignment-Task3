<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                const response = await fetch('http://localhost:8080/tasks', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ Connection Successful!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Data: ${JSON.stringify(data, null, 2)}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ Connection Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ Network Error</h3>
                    <p>Error: ${error.message}</p>
                    <p>Make sure the backend is running on http://localhost:8080</p>
                `;
            }
        }
    </script>
</body>
</html>
